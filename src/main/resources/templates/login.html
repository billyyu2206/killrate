<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
   <meta charset="utf-8">
   <title>登陸</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
   <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
   <script th:src="@{js/jquery-3.3.1.min.js}" type="text/javascript"></script>
   <script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
 </head>
<body class="text-center DejaVue" data-gr-c-s-loaded="true">
    <form id="login" class="form-signin" th:action="@{/loginAcc}" th:object="${account}" method="post">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="account" class="sr-only">账号</label>
      <input type="text" id="account" th:field="*{account}" class="form-control" placeholder="账号" required="" autofocus="">
      <label for="password" class="sr-only">密码</label>
      <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Password" required="">
      <div class="checkbox mb-3">
      </div>
      <p th:if="${errorMsg}" th:text="${errorMsg}" style="color:red">
    </form>
      <button form="login" class="btn btn-lg btn-primary" type="submit">登陸</button>
      <button class="btn btn-lg btn-primary "  onclick="location.href='/account/createAccount'">註冊</button>
  

<div class="timeTravel" style="width:90%; height: 90vh; position: absolute; top: 0; left: 0; z-index: 99; display: none"></div></body>
</html>
