<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
   <meta charset="utf-8">
   <title>登陸</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
   <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
   <script th:src="@{jquery-3.3.1.min.js}" type="text/javascript"></script>
   <script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
 </head>
<body class="text-center DejaVue" data-gr-c-s-loaded="true">
    <form class="form-signin" th:action="@{/killRate/}">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">登陸</button>
      <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
    </form>
  

<div class="timeTravel" style="width:90%; height: 90vh; position: absolute; top: 0; left: 0; z-index: 99; display: none"></div></body>
</html>
