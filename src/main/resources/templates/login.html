<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>登陸</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
		<link th:href="@{css/sb-admin-2.css}" rel="stylesheet"/>
		<link th:href="@{css/custom.css}" rel="stylesheet"/>
		<script th:src="@{js/jquery-3.3.1.min.js}" type="text/javascript"></script>
		<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
 	</head>
	<body>
		<div class="container">
	        <div class="row">
	            <div class="col-md-4 col-md-offset-4">
	                <div class="login-panel panel panel-default">
	                    <div class="panel-heading">
	                        <h3 class="panel-title">Please Sign In</h3>
	                    </div>
	                    <div class="panel-body">
	                        <form action="/loginAcc" method="POST">
	                            <fieldset>
	                                <div class="form-group">
	                                    <input class="form-control" placeholder="帐号" name="account" required>
	                                </div>
	                                <div class="form-group">
	                                    <input class="form-control" placeholder="密码" name="password" type="password" required>
	                                </div>
	                                <div class="form-group" style="text-align: left;">
	                                    <font color='red'>[[${errorMsg}]]</font>
	                                </div>
	                                <!-- Change this to a button or input when using this as a form -->
	                                <input type="submit" class="btn btn-lg btn-success btn-block" value='登陆'/>
	                            </fieldset>
	                        </form>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</body>
</html>
