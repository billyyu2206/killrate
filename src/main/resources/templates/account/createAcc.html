<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>創建帳號</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{../bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{../js/jquery-3.3.1.min.js}" type="text/javascript"></script>
    <script th:src="@{../bootstrap/js/bootstrap.min.js}"></script>
  </head>
  <body>
	<div th:include="header :: navbar"></div>
    <div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h3>创建帐号</h3>
				<div class="tabbable" id="tabs-206948">
					<div class="tab-content">
						<div class="tab-pane active" id="tab1">
							<form action="#" th:action="@{/account/create}"  th:object="${account}" method="post" role="form">
								<div class="form-group form-inline">
									<label for="issue">账号</label>
									<div class="col-4">
										<input type="text" th:field="*{account}" class="form-control" id="account">
									</div>
								</div>
								<div class="form-group form-inline">
									<label for="issue">姓名</label>
									<div class="col-4">
										<input type="text" th:field="*{name}" class="form-control" id="name">
									</div>
								</div>
								<div class="form-group form-inline">
									<label for="percent">密码</label>
									<div class="col-4">
									<input type="password" th:field="*{password}" class="form-control" id="password">
									</div>
								</div>
								<button type="submit" class="btn btn-primary">
									保存
								</button>
							</form>
						</div>
					</div>
				</div>
				</div>
		</div>
	</div>
  </body>
  <script type="text/javascript">
  </script>
</html>
